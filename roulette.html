<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="scripts.js"></script>
    <script src="scripts_spec.js"></script>
    <style>
      h1,h2,h3,p{
        text-align: center;
      }

      html, body {width:100%; height:100%; margin:0; padding:0;}
      body {background:-webkit-radial-gradient(center,ellipse cover,#fff 0%,#888 100%); -webkit-perspective:1000;}

      #lost-screen {
        background: #fff;
        display: none;
        width: 100vw;
        height: 100vh;
        z-index: 1000;
        position: fixed;
        top:0;
        left: 0;
      }

      #lost-screen.active{
        display: block;
      }


      .wheel {
        position: relative;
        width:400px;
        margin:auto;

      }
      .wheel img{
        -webkit-transition: all 2s ease-out;
        transition: all 2s ease-out;
      }
      .wheel img.arrow{
        transform: rotate(180deg);
        position: absolute;
        z-index: 500;
        left: 190px;
        top: 25px;
      }
      .wheel .result{
        position: absolute;
        z-index: 400;
        left: 34px;
        top: 34px;
        font-size: 100px;
        text-align: center;
        width: 332px;
        height: 332px;
        background: #222;
        color: #fff;
        border-radius: 100%;
        padding-top: 100px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="lost-screen">
      <h1>YOU'RE BANKRUPT!</h1>
      <button class="restart">Play Again</button>
    </div>
    <h1><a href="index.html">JS tests</a></h1>
    <div class="wheel">
      <img class="board" width="400" height="400" src="wheel.svg" />
      <img src="arrow.svg" class="arrow" height="20px" width="20px">
      <div class="result" id="result">00</div>
      <br><br>
      <label>
        Select Space
        <input id="bet-input" type="range" min="1" max="36" step="1" value="1">
      </label>
      <br>
      <span> Betting On: </span>
      <span id="bet-screen"> 1 </span>
      <br>
      <label>Bet Amount: <input id="bank-input" type="number" min=5 step=5 value=5></label>
      <hr>
      <button id="bet-btn"> Bet </button>
      <span> Current Bank Account </span>
      <span id="bank-screen"> 100 </span>

      <button class="restart">Reset Game</button>
    </div>


  </body>
  <script src="roulette.js"></script>
</html>
