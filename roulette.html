<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="scripts.js"></script>
    <script src="scripts_spec.js"></script>
    <style>
      h1,h2,h3,p{
        text-align: center;
      }
    
      html, body {width:100%; height:100%; margin:0; padding:0;}
      body {background:-webkit-radial-gradient(center,ellipse cover,#fff 0%,#888 100%); -webkit-perspective:1000;}


      .wheel {
        width:400px;
        margin:auto;

      }
      .wheel img{
        -webkit-transition: all 2s ease-out;
        transition: all 2s ease-out;
      }
    </style>
  </head>
  <body>
    <h1><a href="index.html">JS tests</a></h1>
    <div class="wheel">
      <img width="400" height="400" src="wheel.svg" />
      <input id="bet-input" type="range" min="1" max="36" step="1" value="1">
      <span> Betting On </span>
      <span id="bet-screen"> 1 </span>
      <button id="bet-btn"> Bet </button>
      <hr>
      <input id="bank-input" type="number" min="5" step="5">
      <span> Current Bank Account </span>
      <span id="bank-screen"> 100 </span>
    </div>
    

  </body>
  <script src="roulette.js"></script>
</html>
